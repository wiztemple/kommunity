<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kommunity</title>
  <link rel="icon" href="./assets/images/chatting.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="./assets/css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body class="bg-white">
<div class="app">
   <div class="shelter">
       <div class="columns">
           <div class="col-4"></div>
           <div class="col-4">
               <div class="py-2">
                    <h1 class="text-center"><a class="text-blue logo" href="index.html">Kommunity</a></h1>
                    <h2 class="text-center text-grey">Sign in to Kommunity</h2>
                    <div class="form-card">       
                        <form id="signin">
                            <div class="msg"></div>
                            <span class="js__errormsg"></span>
                            <div class="form-row">
                                <label for="name">Username:</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required minlength="3" maxlength="30">
                            </div>
                            <div class="form-row">
                                <label for="name">Password</label>
                                <input type="password" class="form-control" name="password" id="password" required placeholder="password">
                            </div>
                            <a><button type="submit" class="btn btn-block btn-blue ripple" id="login">Sign In</button> </a>
                        </form>
                    </div>
                    <div class="other__option">
                        Don't have an account yet? <a class="text-blue" href="signup.html">Create Account</a>
                    </div>
               </div>
               
           </div>
           <div class="col-4"></div>
       </div>
   </div>
</div>
<script src="./assets/js/main.js"></script>
<script src="./assets/js/login.js"></script>
</body>
</html>
