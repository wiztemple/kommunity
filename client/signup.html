<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kommunity</title>
  <link rel="icon" href="./assets/images/chatting.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="./assets/css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body class="bg-white">
<div class="app">
   <div class="shelter">
       <div class="columns">
           <div class="col-4"></div>
           <div class="col-4">
               <div class="py-2">
                    <h1 class="text-center logo"><a class="text-blue" href="index.html">Kommunity</a></h1>
                    <h2 class="text-center text-grey">Sign up to Kommunity</h2>
                    <div class="form-card">       
                        <form id="signup">
                            <div class="msg"></div>
                            <div class="form-row">
                                <label for="name">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-row">
                                <label for="name">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required minlength="3" maxlength="30">
                            </div>
                            <div class="form-row">
                                <label for="name">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required placeholder="password">
                            </div>
                                <button type="submit" id="signupBtn" class="btn btn-block btn-blue ripple id
                                ">Create Account</button>
                        </form>
                    </div>
                    <div class="other__option">
                        Already have an account? <a class="text-blue" href="signin.html">Sign In</a>
                    </div>
               </div>
               
           </div>
           <div class="col-4"></div>
       </div>
   </div>
</div>
<script src="./assets/js/main.js"></script>
<script>
    window.onload = () => {
        app.signup();
    }
</script>
</body>
</html>
